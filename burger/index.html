    <button class="burger" id="menu-open">BTT</button>
    <div class="mobile-menu" id="menu">
        <div class="logo-mini">
            <a href="/"><img src="./logo-mini.svg" alt="logo" width="32px" height="31px"></a>
        </div>
        <button class="burger-close" id="menu-close"></button>
        <div class="link-container">

            <a href="" class="links">публікації</a>
            <a href="" class="links">контакти</a> -->
        </div>
    </div>

    <script>
        const openButton=document.querySelector('#menu-open');
        const closeButton=document.querySelector('#menu-close');

        const menu=document.querySelector('#menu');
        openButton.addEventListener('click', ()=>{
        menu.classList.add('show-menu');
        })
        closeButton.addEventListener('click', ()=>{
            menu.classList.remove('show-menu');
            menu.classList.remove('')
        })

    </script>
</body>
